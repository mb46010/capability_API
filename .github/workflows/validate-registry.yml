name: Validate Capability Registry

on:
  pull_request:
    paths:
      - 'config/capabilities/**'
      - 'config/policy-*.yaml'
      - 'src/domain/entities/capability.py'
      - 'src/domain/services/capability_registry.py'
      - 'scripts/capability-registry'
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          pip install pydantic pydantic-settings pyyaml tabulate
          
      - name: Validate registry structure
        run: |
          ./scripts/capability-registry validate
          
      - name: Validate policy against registry
        run: |
          ./scripts/capability-registry check-policy config/policy-workday.yaml
          
      - name: Check for duplicate capability IDs
        run: |
          python -c "import yaml; data = yaml.safe_load(open('config/capabilities/index.yaml')); ids = [c['id'] for c in data['capabilities']]; exit(1) if len(ids) != len(set(ids)) else print('âœ… No duplicate IDs')"
          
      - name: Generate registry report
        run: |
          ./scripts/capability-registry stats > registry-report.txt
          cat registry-report.txt
          
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: registry-report
          path: registry-report.txt
