openapi: 3.0.3
info:
  title: HR AI Platform Capability API
  version: 1.0.0
  description: |
    Governed API exposing deterministic actions and long-running HR flows.
    Enforces policies defined in `policy-schema.json`.

servers:
  - url: /v1

paths:
  /actions/{domain}/{action}:
    post:
      summary: Execute a deterministic action
      description: |
        Executes a short-lived capability (e.g., `workday.get_employee`).
        Requires explicit policy grant.
      parameters:
        - name: domain
          in: path
          required: true
          schema:
            type: string
          example: workday
        - name: action
          in: path
          required: true
          schema:
            type: string
          example: get_employee
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActionRequest'
      responses:
        '200':
          description: Action executed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionResponse'
        '401':
          description: Unauthorized (Invalid Token)
        '403':
          description: Forbidden (Policy Violation)
        '424':
          description: Dependency Failed (Connector Error)

  /flows/{domain}/{flow}:
    post:
      summary: Start a long-running flow
      description: Triggers a flow (e.g., `hr.onboarding`). Returns immediately with Execution ID.
      parameters:
        - name: domain
          in: path
          required: true
          schema:
            type: string
          example: hr
        - name: flow
          in: path
          required: true
          schema:
            type: string
          example: onboarding
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FlowStartRequest'
      responses:
        '202':
          description: Flow started
          content:
            application/json:
              schema:
                type: object
                properties:
                  flow_id:
                    type: string
                    example: "exec-12345"
                  status:
                    type: string
                    example: "RUNNING"

  /flows/{flow_id}:
    get:
      summary: Get flow status
      parameters:
        - name: flow_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Current status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlowStatusResponse'

components:
  schemas:
    ActionRequest:
      type: object
      properties:
        parameters:
          type: object
          description: Arguments for the action
        dry_run:
          type: boolean
          default: false
      required:
        - parameters

    ActionResponse:
      type: object
      properties:
        data:
          type: object
          description: The actual result payload
        meta:
          $ref: '#/components/schemas/Provenance'
      required:
        - data
        - meta

    Provenance:
      type: object
      properties:
        provenance:
          type: object
          properties:
            source:
              type: string
            timestamp:
              type: string
              format: date-time
            trace_id:
              type: string
            latency_ms:
              type: number
            actor:
              type: string

    FlowStartRequest:
      type: object
      properties:
        parameters:
          type: object
        callback_url:
          type: string
          format: uri
      required:
        - parameters

    FlowStatusResponse:
      type: object
      properties:
        flow_id:
          type: string
        status:
          type: string
          enum: [RUNNING, COMPLETED, FAILED, WAITING_FOR_INPUT]
        start_time:
          type: string
          format: date-time
        current_step:
          type: string
        result:
          type: object
        error:
          type: string

  securitySchemes:
    OktaOIDC:
      type: openIdConnect
      openIdConnectUrl: https://okta.example.com/.well-known/openid-configuration
security:
  - OktaOIDC: []