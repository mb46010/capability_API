openapi: 3.0.3
info:
  title: HR Platform MCP Server Contract
  description: Interface for HCM, Time Management, and Payroll tools exposed via MCP.
  version: 1.0.0
paths:
  /actions/workday.hcm/get_employee:
    post:
      summary: Look up employee profile
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                parameters:
                  type: object
                  properties:
                    employee_id:
                      type: string
      responses:
        '200':
          description: Successful profile retrieval
        '403':
          description: Forbidden (e.g., AI Agent requesting PII)

  /actions/workday.time/request:
    post:
      summary: Submit PTO request
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                parameters:
                  type: object
                  properties:
                    employee_id:
                      type: string
                    type:
                      type: string
                      enum: [PTO, SICK]
                    start_date:
                      type: string
                      format: date
                    end_date:
                      type: string
                      format: date
                    hours:
                      type: number
      responses:
        '201':
          description: Request created
        '400':
          description: Insufficient balance

  /actions/workday.payroll/get_compensation:
    post:
      summary: View compensation (MFA Required)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Compensation details
        '401':
          description: MFA Required

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
